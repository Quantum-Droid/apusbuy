<div class="container">
	<!-- HTML template for user login. -->
	<p>
		<h3>
			Inicio de sesión
		</h3>
	</p>
	<p>
		¡Bienvenido a Apu's Buy! Por favor introduzca su usuario y contraseña.
	</p>
	<p>
		<form name="client_login_form" novalidate>
			<!-- Maybe change input to EMAIL? -->
			Usuario: <input type="text" name="client" ng-model="client" ng-required="true"/>
			<span class="error-message" ng-show="client_login_form.client.$dirty && client_login_form.client.$error.required">
				Por favor introduzca su usuario.
			 </span>
			 <br/>
			 <br/>
			 Contraseña: <input type="password" name="password" ng-model="password" ng-required="true"/>
			 <span class="error-message" ng-show="client_login_form.password.$dirty && client_login_form.password.$error.required">
			 	Por favor introduzca su contraseña.
			 </span>
		</form>
		<br/>
		<button ng-click="login()">Iniciar sesión</button>
	</p>
</div>
